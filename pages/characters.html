<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" placeholder="Character Name" ng-model="character" class="form-control"/>
                {{ formMessage }}
            </div>
            <div align="center">
                <input type="submit" class="btn btn-primary btn-block" value="Search">
            </div>
        </form>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <img src="images/marvel.jpg" class="img-rounded" width="100%">
    </div>
</div>
